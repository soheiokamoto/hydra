          swagpath: spec/api.json
          requires:
            - test
            - sdk/generate
            - goreleaser/release
            - docs/build
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
      - docs/cli:
          requires:
            - test
      - docs/build:
          swag-spec-location: spec/api.json
          requires:
            - test
          filters:
            tags:
              only: /.*/
            branches:
               only: master
      ## goreleaser
